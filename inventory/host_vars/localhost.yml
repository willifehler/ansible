---
#ntp
ntp_servers:
- 3.de.pool.ntp.org
- 4.de.pool.ntp.org

#MySQL
server_id: 21
mysql_databases:
  - name: willifehler
  - name: tonifehler
mysql_users:
  - name: willifehler
    password: test
    priv: 'willifehler.*:ALL'
    host: '%'

#Apache
apache_vhosts: 
  willi-fehler.de:
    - ServerAdmin willi@willi-fehler.de
    - DocumentRoot "/var/www/willi-fehler.de"
    - ServerName willi-fehler.de
    - ServerAlias *.willi-fehler.de 
    - ErrorLog /var/log/httpd/willi-fehler.de-error.log
    - CustomLog /var/log/httpd/willi-fehler.de-access.log combined
  toni-fehler.de:
    - ServerAdmin toni@toni-fehler.de
    - DocumentRoot "/var/www/toni-fehler.de"
    - ServerName toni-fehler.de
    - ServerAlias *.toni-fehler.de
    - ErrorLog /var/log/httpd/toni-fehler.de-error.log
    - CustomLog /var/log/httpd/toni-fehler.de-access.log combined
apache_vhosts_ssl:
  willi-fehler.de:
    - ServerAdmin willi@willi-fehler.de
    - DocumentRoot "/var/www/willi-fehler.de"
    - ServerName willi-fehler.de
    - ServerAlias *.willi-fehler.de
    - ErrorLog /var/log/httpd/willi-fehler.de-error.log
    - CustomLog /var/log/httpd/willi-fehler.de-access.log combined
    - SSLEngine on
    - SSLCertificateFile /etc/pki/tls/certs/localhost.crt
    - SSLCertificateKeyFile /etc/pki/tls/private/localhost.key
  toni-fehler.de:
    - ServerAdmin toni@toni-fehler.de
    - DocumentRoot "/var/www/toni-fehler.de"
    - ServerName toni-fehler.de
    - ServerAlias *.toni-fehler.de
    - ErrorLog /var/log/httpd/toni-fehler.de-error.log
    - CustomLog /var/log/httpd/toni-fehler.de-access.log combined
    - SSLEngine on
    - SSLCertificateFile /etc/pki/tls/certs/localhost.crt
    - SSLCertificateKeyFile /etc/pki/tls/private/localhost.key
